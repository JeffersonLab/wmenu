plugins {
    id 'java'
	id 'war'
}

description = "Web-based JMenu"
version = '1.2.1'

ext {
    releaseDate = 'May 06 2020'
}

compileJava   {
    options.compilerArgs += ["-Xlint:deprecation", "-Xlint:unchecked"]
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

compileTestJava {
    options.compilerArgs += ["-Xlint:deprecation", "-Xlint:unchecked"]
}


repositories {
    mavenCentral()
}

dependencies {
  	implementation 'org.glassfish:javax.json:1.0.4',
                   'javax.servlet:jstl:1.2'
    providedCompile 'javax.json:javax.json-api:1.1.4',
                    'javax.servlet:javax.servlet-api:3.1.0'
  	testImplementation 'junit:junit:4.12'
}

war {
    archiveFileName = 'wmenu.war'
    filesMatching('WEB-INF/web.xml') {
        filter {
            String line -> line.replaceAll("@VERSION@", project.version)
        }
        filter {
            String line -> line.replaceAll("@RELEASE_DATE@", releaseDate)
        }
    }
}