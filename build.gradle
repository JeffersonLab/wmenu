plugins {
    id 'java'
	id 'war'
}

description = "Web-based JMenu"
version = '1.2.0'

ext {
    releaseDate = 'March 09 2020'
}

compileJava   {
    options.compilerArgs += ["-Xlint:deprecation", "-Xlint:unchecked"]
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

compileTestJava {
    options.compilerArgs += ["-Xlint:deprecation", "-Xlint:unchecked"]
}


repositories {
    jcenter()
}

dependencies {
  	compile 'org.glassfish:javax.json:1.0.4'
    compile 'javax.servlet:jstl:1.2'
    providedCompile 'javax.json:javax.json-api:1.1.4'
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
  	testCompile group: 'junit', name: 'junit', version: '4.12'
}

war {
    archiveName 'wmenu.war' // Otherwise defaults to having version attached which is pain to re-deploy on version upgrade
    filesMatching('WEB-INF/web.xml') {
        filter {
            String line -> line.replaceAll("@VERSION@", version)
        }
        filter {
            String line -> line.replaceAll("@RELEASE_DATE@", releaseDate)
        }
    }
}